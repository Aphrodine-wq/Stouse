{% extends "base.html" %}
{% block title %}Sign In â€” VibeHouse{% endblock %}

{% block body %}
<div class="auth-page">
  <div class="auth-card fade-in-up">
    <div class="auth-header">
      <div class="brand-icon brand-icon-lg">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      </div>
      <h1>Welcome back</h1>
      <p class="text-secondary">Sign in to your VibeHouse account</p>
    </div>

    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>
      <div id="loginError" class="form-error" style="display:none;"></div>
      <button type="submit" class="btn btn-primary btn-full" id="loginBtn">Sign In</button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a href="/register">Create one</a></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const btn = document.getElementById('loginBtn');
  const errEl = document.getElementById('loginError');
  btn.disabled = true;
  btn.textContent = 'Signing in...';
  errEl.style.display = 'none';

  try {
    const resp = await fetch('/api/v1/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
      }),
    });
    const data = await resp.json();
    if (!resp.ok) {
      throw new Error(data.detail || 'Login failed');
    }
    localStorage.setItem('access_token', data.access_token);
    localStorage.setItem('refresh_token', data.refresh_token);

    // Fetch user info
    const meResp = await fetch('/api/v1/auth/me', {
      headers: {'Authorization': `Bearer ${data.access_token}`},
    });
    if (meResp.ok) {
      const user = await meResp.json();
      localStorage.setItem('user', JSON.stringify(user));
    }
    window.location.href = '/dashboard';
  } catch (err) {
    errEl.textContent = err.message;
    errEl.style.display = 'block';
    btn.disabled = false;
    btn.textContent = 'Sign In';
  }
});
</script>
{% endblock %}
