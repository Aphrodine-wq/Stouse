<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %}VibeHouse{% endblock %}</title>
  <meta name="description" content="{% block description %}Describe your dream home. We handle everything else.{% endblock %}">
  <meta name="theme-color" content="#F2F2F7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="/static/css/ios.css">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Nav -->
  <nav class="ios-nav">
    <div class="ios-nav-inner">
      <a href="/" class="ios-nav-brand">
        <div class="brand-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </div>
        VibeHouse
      </a>
      <ul class="ios-nav-links" id="navLinks">
        {% block nav_links %}
        <li><a href="/#features">Features</a></li>
        <li><a href="/#how-it-works">How It Works</a></li>
        <li><a href="/dashboard" class="{% block nav_dash_class %}{% endblock %}">Dashboard</a></li>
        <li id="navAuth"></li>
        {% endblock %}
      </ul>
    </div>
  </nav>

  {% block body %}{% endblock %}

  <!-- Tab Bar (mobile) -->
  <nav class="ios-tabbar">
    <div class="ios-tabbar-inner">
      <a href="/" class="tab-item">
        <span class="tab-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </span>
        Home
      </a>
      <a href="/dashboard" class="tab-item">
        <span class="tab-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
        </span>
        Projects
      </a>
      <a href="/projects/new" class="tab-item">
        <span class="tab-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </span>
        New
      </a>
      <a href="/settings" class="tab-item">
        <span class="tab-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
        </span>
        Settings
      </a>
    </div>
  </nav>

  <script src="/static/js/app.js"></script>
  <script>
    // Auth-aware nav
    (function() {
      var authEl = document.getElementById('navAuth');
      if (!authEl) return;
      var token = localStorage.getItem('access_token');
      if (token) {
        var user = JSON.parse(localStorage.getItem('user') || '{}');
        authEl.innerHTML = '<a href="/settings" class="btn btn-tinted">' + (user.full_name || 'Account').split(' ')[0] + '</a>';
      } else {
        authEl.innerHTML = '<a href="/login" class="btn btn-tinted">Sign In</a>';
      }
    })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
