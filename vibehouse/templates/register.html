{% extends "base.html" %}
{% block title %}Create Account â€” VibeHouse{% endblock %}

{% block body %}
<div class="auth-page">
  <div class="auth-card fade-in-up">
    <div class="auth-header">
      <div class="brand-icon brand-icon-lg">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      </div>
      <h1>Create your account</h1>
      <p class="text-secondary">Start building your dream home today</p>
    </div>

    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Jane Smith" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" autocomplete="tel">
      </div>
      <div class="form-group">
        <label for="role">I am a...</label>
        <select id="role" name="role">
          <option value="homeowner" selected>Homeowner</option>
          <option value="contractor">Contractor</option>
          <option value="inspector">Inspector</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="At least 8 characters" required minlength="8" autocomplete="new-password">
      </div>
      <div id="registerError" class="form-error" style="display:none;"></div>
      <button type="submit" class="btn btn-primary btn-full" id="registerBtn">Create Account</button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="/login">Sign in</a></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const btn = document.getElementById('registerBtn');
  const errEl = document.getElementById('registerError');
  btn.disabled = true;
  btn.textContent = 'Creating account...';
  errEl.style.display = 'none';

  try {
    const resp = await fetch('/api/v1/auth/register', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        full_name: document.getElementById('full_name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value || null,
        role: document.getElementById('role').value,
        password: document.getElementById('password').value,
      }),
    });
    const data = await resp.json();
    if (!resp.ok) {
      throw new Error(data.detail || 'Registration failed');
    }
    // Auto-login after registration
    const loginResp = await fetch('/api/v1/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
      }),
    });
    const loginData = await loginResp.json();
    if (loginResp.ok) {
      localStorage.setItem('access_token', loginData.access_token);
      localStorage.setItem('refresh_token', loginData.refresh_token);
      localStorage.setItem('user', JSON.stringify(data));
    }
    window.location.href = '/dashboard';
  } catch (err) {
    errEl.textContent = err.message;
    errEl.style.display = 'block';
    btn.disabled = false;
    btn.textContent = 'Create Account';
  }
});
</script>
{% endblock %}
